<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrediSync Evaluation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/credisync-logo.png') }}" alt="CrediSync Logo">
        </div>
        <div class="profile-section">
            <img src="{{ url_for('static', filename='images/mavenco.png') }}" alt="Coop Profile" class="profile-pic">
            <h2>MAVENCO</h2>
            <p class="admin-role">Mandaue City Public Market Vendors</p>
        </div>
       <!-- Sidebar Navigation -->
       <nav class="menu">
        <ul>
            <li><a href="{{ url_for('dashboard') }}" class="menu-item"><img src="{{ url_for('static', filename='icons/home-svgrepo-com.svg') }}" alt="Dashboard Icon">Dashboard</a></li>
            <li><a href="{{ url_for('members') }}" class="menu-item active"><img src="{{ url_for('static', filename='icons/group-svgrepo-com.svg') }}" alt="Members Icon">Members</a></li>
            <li><a href="{{ url_for('settings') }}" class="menu-item"><img src="{{ url_for('static', filename='icons/settings-svgrepo-com.svg') }}" alt="Settings Icon">Settings</a></li>
        </ul>
    </nav>
    </div>

    <!-- Main Content -->
    <div class="evaluation-main-content">
        <h1>Member Evaluation</h1>
        <div class="header">
            <div class="header-right"> </div>
        </div>

        <div class="evaluation-results">
            <div class="prediction">
                <h2>Prediction</h2>
                <p>Rae Collins is eligible for loan</p>
            </div>
        </div>
        <div class="evaluation-results">
            <div class="credit-score">
                <h2>Credit Score</h2>
                <p>500</p>
            </div>
        </div>


        <!-- Form Section -->
        <form class="evaluation-form" method="POST" action="/evaluate">

            
            <div class="form-group">
                <label>Dependents</label>
                <select name="dependents" required>
                    <option value="">Please select</option>
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label>Currently Employed</label>
                <select name="currently_employed" required>
                    <option value="">Please select</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Loan Amount</label>
                <input type="number" name="loan_amount" placeholder="Enter loan amount" required>
            </div>
            <div class="form-group">
                <label>Years Current Residence</label>
                <input type="number" name="years_current_residence" placeholder="Enter year(s)" required>
            </div>
            <div class="form-group">
                <label>Employment Status</label>
                <select name="employment_status" required>
                    <option value="">Please select</option>
                    <option value="regular">Regular</option>
                    <option value="contract">Contract</option>
                </select>
            </div>
            <div class="form-group">
                <label>Loan Term</label>
                <input type="number" name="loan_term" placeholder="Enter loan term in months" required>
            </div>
            <div class="form-group">
                <label>Asset Owner</label>
                <select name="asset_owner" required>
                    <option value="">Please select</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Years Employed</label>
                <input type="number" name="years_employed" placeholder="Enter years" required>
            </div>
            <div class="form-group">
                <label>Have Co-Maker</label>
                <select name="have_co_maker" required>
                    <option value="">Please select</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Credit Card Owner</label>
                <select name="credit_card_owner" required>
                    <option value="">Please select</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Monthly Salary</label>
                <input type="number" name="monthly_salary" placeholder="Enter monthly salary" required>
            </div>
            <div class="form-group">
                <label>Repayment Schedule</label>
                <select name="repayment_sched" required>
                    <option value="">Please select</option>
                    <option value="monthly">Monthly</option>
                    <option value="bi-weekly">Bi-Weekly</option>
                </select>
            </div>
            <div class="form-group">
                <label>Have Savings Account</label>
                <select name="have_savings_account" required>
                    <option value="">Please select</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Loan Purpose</label>
                <select name="loan_purpose" required>
                    <option value="">Please select</option>
                    <option value="regular">Regular</option>
                    <option value="emergency">Emergency</option>
                </select>
            </div>
            <div class="form-group">
                <label>Have Outstanding Debts</label>
                <select name="have_outstanding_debts" required>
                    <option value="">Please select</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" class="evaluate-btn" disabled>Evaluate</button>
            </div>
           
        </form>

        
        <!-- <div class="evaluation-results">
            <div class="prediction">
                <h2>Prediction</h2>
                <p>Rae Collins is eligible for loan</p>
            </div>
            <div class="credit-score">
                <h2>Credit Score</h2>
                <p>500</p>
            </div>
        </div>  -->
        
        
    </div>

    <!-- Toast Message -->
    <div id="toast" class="toast" style="display: none;">Please fill out all required fields.</div>

    <script src="{{ url_for('static', filename='js/evaluation.js') }}"></script>
</body>
</html>
