<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='scripts/userProfile.js') }}"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/credisync-logo.png') }}" alt="Logo">
        </div>

        <div class="profile-section">
            <img src="{{ url_for('static', filename='images/mavenco.png') }}" alt="Karthi Madesh" class="profile-pic">
            <h2>MAVENCO</h2>
            <p class="admin-role">Mandaue City Public Market Vendors</p>
        </div>
        
        <!-- Sidebar Navigation -->
        <nav class="menu">
            <ul>
                <li><a href="{{ url_for('dashboard') }}" class="menu-item"><img src="{{ url_for('static', filename='icons/home-svgrepo-com.svg') }}" alt="Dashboard Icon">Dashboard</a></li>
                <li><a href="{{ url_for('members') }}" class="menu-item"><img src="{{ url_for('static', filename='icons/group-svgrepo-com.svg') }}" alt="Members Icon">Members</a></li>
                <li><a href="{{ url_for('settings') }}" class="menu-item active"><img src="{{ url_for('static', filename='icons/settings-svgrepo-com.svg') }}" alt="Settings Icon">Profile</a></li>
            </ul>
        </nav>

        <div class="logout-section"> 
            <a href="{{ url_for('logout') }}" class="menu-item logout-item"> <img src="{{ url_for('static', filename='icons/logout-svgrepo-com.svg') }}" alt="Logout Icon">Logout</a> 
        </div>
    </div>

    <div class="coop-main-content">
       
        <form action="/settings" method="POST">
            <div class="member-profile-image">
                <img src="{{ url_for('static', filename='icons/user-circle-svgrepo-com.svg') }}" alt="Profile" class="profile-pic">
                <h2>{{ user.coop_shortName if user else 'No Coop Name' }}</h2>
            </div>
            <br><br>
            <div class="form-row">
                <div class="form-group">
                    <label for="coopName">Cooperative Name</label>
                    <input type="text" id="coopName" class="form-control" name="coopName" value="{{ user.coop_name if user else '' }}">
                </div>
                <div class="form-group">
                    <label for="coopShortName">Abbreviation</label>
                    <input type="text" id="coopShortName" class="form-control" name="coopShortName" value="{{ user.coop_shortName if user else '' }}">
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" name="address" value="{{ user.address if user else '' }}">
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber" class="form-control" name="contactNumber" value="{{ user.contact_number if user else '' }}">
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" name="email" value="{{ user.email if user else '' }}">
                </div>
            </div>
        
            <button type="submit" class="btn">Save</button>
        </form>
        
    </div>

</body>
</html>
